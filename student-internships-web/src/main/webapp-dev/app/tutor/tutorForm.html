<div>
    <!--<div class="alert alert-danger" ng-show="authCtrl.error">-->
        <!--{{'loginProblem' | translate}}-->
    <!--</div>-->
    <form role="form" class="form-horizontal" ng-submit="tutorCtrl.save()">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">
                Imie:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="Imie" ng-model="tutorCtrl.tutor.firstName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">
                Nazwisko:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" ng-model="tutorCtrl.tutor.lastName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">
                Email:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="tutorCtrl.tutor.email" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Telefon kontaktowy:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="Telefon kontaktowy" ng-model="tutorCtrl.tutor.phone"/>
            </div>
        </div>

        <button class="btn btn-primary pull-left" onclick="window.location.href='#/tutors'">Powrót</button>
        <button type="submit" class="btn btn-primary pull-right">Zatwierdź</button>
    </form>
</div>
