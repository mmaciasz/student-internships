<div>
    <form role="form" class="form-horizontal" ng-submit="empDetCtrl.save()">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">
                Imie:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="Imie" ng-model="empDetCtrl.employee.firstName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">
                Nazwisko:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" ng-model="empDetCtrl.employee.lastName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">
                Email:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="empDetCtrl.employee.email" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Telefon kontaktowy:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="Telefon kontaktowy" ng-model="empDetCtrl.employee.phone"/>
            </div>
        </div>
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">
                Login:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Login" ng-model="empDetCtrl.employee.login" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword" class="col-sm-2 control-label">
                Hasło:
                <span ng-if="!empDetCtrl.edit()" class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input ng-if="!empDetCtrl.edit()" type="password" class="form-control" id="newPassword" placeholder="Hasło" ng-model="empDetCtrl.employee.newPassword" required/>
                <input ng-if="empDetCtrl.edit()" type="password" class="form-control" id="newPassword" placeholder="Hasło" ng-model="empDetCtrl.employee.newPassword"/>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmedNewPassword" class="col-sm-2 control-label">
                Powtórz hasło:
                <span ng-if="empDetCtrl.isCreation()" class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input ng-if="!empDetCtrl.edit()" type="password" class="form-control" id="confirmedNewPassword" placeholder="Powtórz hasło" ng-model="empDetCtrl.employee.confirmedNewPassword" required/>
                <input ng-if="empDetCtrl.edit()" type="password" class="form-control" id="confirmedNewPassword" placeholder="Powtórz hasło" ng-model="empDetCtrl.employee.confirmedNewPassword"/>
            </div>
        </div>

        <button class="btn btn-primary pull-left" ng-click="empDetCtrl.backToList()">Powrót</button>
        <button type="submit" class="btn btn-primary pull-right">{{'confirm' | translate}}</button>
    </form>
</div>
