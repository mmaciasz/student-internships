<button class="btn btn-default" ng-click="firmCtrl.createFirm()">Dodaj</button>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Lp</th>
        <th>Nazwa firmy</th>
        <th>Adres</th>
        <th>Kontakt</th>
        <th></th>
    </tr>
    </thead>
    <tbody ng-if="firmCtrl.firms.length > 0">
    <tr ng-repeat="firm in firmCtrl.firms">
        <td>{{$index + 1}}</td>
        <td>{{firm.name}}</td>
        <td>{{firm.address}}</td>
        <td>{{firm.contact}}</td>
        <td>
            <a href="#/firm/{{firm.firmId}}">Edytuj</a>
            |
            <a href="" ng-click="firmCtrl.deleteFirm(firm.firmId)">Usuń</a>
        </td>
    </tr>
    </tbody>
    <tbody ng-if="firmCtrl.firms.length == 0">
    <tr>
        <td colspan="6">
            Brak wyników
        </td>
    </tr>
    </tbody>
</table>
