<div>
    <form role="form" class="form-horizontal" ng-submit="firmDetCtrl.save()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">
                Nazwa firmy:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="nazwaFirmy"
                       ng-model="firmDetCtrl.firm.name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">
                Adres:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="address"
                       ng-model="firmDetCtrl.firm.address" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="contact" class="col-sm-2 control-label">
                Kontakt:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contact" placeholder="contact"
                       ng-model="firmDetCtrl.firm.contact" required/>
            </div>
        </div>

        <button class="btn btn-primary pull-left" ng-click="firmDetCtrl.backToList()">Powr√≥t</button>
        <button type="submit" class="btn btn-primary pull-right">{{'confirm' | translate}}</button>
    </form>
</div>
