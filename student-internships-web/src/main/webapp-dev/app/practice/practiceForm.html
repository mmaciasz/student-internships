<div>
    <form role="form" class="form-horizontal" ng-submit="practiceCtrl.save()">
        <div class="form-group">
            <label for="practiceDefName" class="col-sm-2 control-label">
                Temat praktyki
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="practiceDefName" ng-model="practiceCtrl.practice.practiceDefinition.name" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label for="startDt" class="col-sm-2 control-label">
                Data rozpoczęcia
                <span class="required">*</span>
            </label>
            <div class="col-sm-4">
                <datepicker dpid="startDt" ng-model="practiceCtrl.practice.startDt" dpplaceholder="Data rozpoczęcia" />
            </div>
            <label for="stopDt" class="col-sm-2 control-label">
                Data zakończenia
                <span class="required">*</span>
            </label>
            <div class="col-sm-4">
                <datepicker dpid="stopDt" dpplaceholder="Data zakończenia" ng-model="practiceCtrl.practice.stopDt" />
            </div>
        </div>
        <div class="form-group">
            <label for="linkedWithPromoter" class="col-sm-2 control-label">
                Powiąż z pracą dyplomową
            </label>
            <div class="col-sm-4">
                <p class="input-group">
                    <input type="checkbox" id="linkedWithPromoter" class="form-control" ng-model="practiceDefCtrl.linkedWithPromoter" style="width: 14px;" />
                </p>
            </div>
            <label for="promoter" class="col-sm-2 control-label">
                Promotor
            </label>
            <div class="col-sm-4">
                <p class="input-group">
                    <select
                            class="form-control"
                            id="promoter"
                            placeholder="Promotor"
                            ng-model="practiceDefCtrl.promoterId"
                            ng-options='promoter.userId as (promoter.firstName + " " + promoter.lastName) for promoter in promoters'
                            ></select>
                </p>
            </div>
        </div>

        <button class="btn btn-primary pull-left" onclick="window.location.href='#/internships/subjects'">Powrót</button><!-- TODO -->
        <button type="submit" class="btn btn-primary pull-right">{{'confirm' | translate}}</button>
    </form>
</div>
