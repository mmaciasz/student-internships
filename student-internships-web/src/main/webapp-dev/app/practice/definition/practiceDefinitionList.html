
<button ng-if="loggedUser.isFirmEmployee()" class="btn btn-default" onclick="window.location.href='#/internships/subjects/create'">Dodaj</button>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Lp</th>
            <th ng-if="!loggedUser.isFirmEmployee()">Firma</th>
            <th>Temat</th>
            <th>Opis</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-if="practiceDefCtrl.practiceDefinitions.length>0">
        <tr ng-repeat="practiceDef in practiceDefCtrl.practiceDefinitions">
            <td>{{$index + 1}}</td>
            <td  ng-if="!loggedUser.isFirmEmployee()">{{practiceDef.firm.name}}</td>
            <td>{{practiceDef.name}}</td>
            <td>{{practiceDef.description}}</td>
            <td>{{dictionary.practiceDefStatus[practiceDef.status].label}}</td>

            <td ng-if="!loggedUser.isStudent()">
                <a href="#/internships/subjects/{{practiceDef.practiceDefinitionId}}">Edytuj</a>
            </td>

            <td ng-if="loggedUser.isStudent()">
                <a href="#/internships/create?defId={{practiceDef.practiceDefinitionId}}">Zapisz się</a>
            </td>
        </tr>
    </tbody>
    <tbody ng-if="practiceDefCtrl.practiceDefinitions.length == 0">
        <tr>
            <td colspan="6">
                Brak wyników
            </td>
        </tr>
    </tbody>
</table>
