<div>
    <!--<div class="alert alert-danger" ng-show="authCtrl.error">-->
        <!--{{'loginProblem' | translate}}-->
    <!--</div>-->
    <form role="form" class="form-horizontal" ng-submit="practiceDefCtrl.save()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">
                Temat
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Temat" ng-model="practiceDefCtrl.practiceDefinition.name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">
                Opis:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" placeholder="Opis" ng-model="practiceDefCtrl.practiceDefinition.description" required></textarea>
            </div>
        </div>
        <div ng-if="loggedUser.isAdmin()" class="form-group">
            <label for="status" class="col-sm-2 control-label">
                Status:
                <span class="required">*</span>
            </label>
            <div class="col-sm-10">
                <select
                        class="form-control"
                        id="status"
                        placeholder="Status"
                        ng-model="practiceDefCtrl.practiceDefinition.status"
                        ng-options="status.code as status.label for status in dictionary.practiceDefStatus"
                ></select>
            </div>
        </div>

        <button class="btn btn-primary pull-left" onclick="window.location.href='#/internships/subjects'">Powr√≥t</button>
        <button type="submit" class="btn btn-primary pull-right">{{'confirm' | translate}}</button>
    </form>
</div>
