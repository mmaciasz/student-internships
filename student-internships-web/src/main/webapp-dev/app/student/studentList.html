
<button class="btn btn-default" onclick="window.location.href='#/trainees/create'">Dodaj</button>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Lp</th>
            <th>Numer albumu</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-if="studentCtrl.students.length>0">
        <tr ng-repeat="student in studentCtrl.students">
            <td>{{$index + 1}}</td>
            <td>{{student.albumNo}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td>
                <a href="#/trainees/{{student.userId}}">Edytuj</a>
                |
                <a href="" ng-click="studentCtrl.remove(student.userId)">Usuń</a>
            </td>
        </tr>
    </tbody>
    <tbody ng-if="studentCtrl.students.length == 0">
        <tr>
            <td colspan="6">
                Brak wyników
            </td>
        </tr>
    </tbody>
</table>
